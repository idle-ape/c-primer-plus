<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Documentation Search Tool</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/tool.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>Nginx Documentation Search Tool</h1>

        <div class="search-box">
            <input type="text" id="search-input"
                placeholder="Enter directive, variable or keyword, e.g.: proxy_pass, rewrite...">
            <button id="clear-button" class="clear-button" aria-label="Clear search">×</button>
            <button id="search-button">Search</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="search-type">Search Type</label>
                <select id="search-type">
                    <option value="all">All Content</option>
                    <option value="directive">Directives Only</option>
                    <option value="variable">Variables Only</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="nginx-version">Nginx Version</label>
                <select id="nginx-version">
                    <option value="all">All Versions</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="en" selected>English</option>
                    <!-- <option value="ru">Русский (Russian)</option> -->
                </select>
            </div>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Searching Nginx documentation...</p>
        </div>

        <div class="results" id="results-container">
            <div class="no-results">
                <p>Enter keywords to search Nginx documentation</p>
                <p>Try searching for: "location", "rewrite", "proxy_set_header"</p>
            </div>
        </div>

        <div class="update-control">
            <button id="update-docs-btn">Update Documentation</button>
            <span class="update-status" id="update-status"></span>
        </div>

        <footer>
            <p>This tool searches content from official Nginx documentation | Last updated: <span
                    id="last-updated">2023-11-15</span></p>
        </footer>
    </div>
</body>

</html>
